<!DOCTYPE html>
<html class="notranslate" translate="no">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate" />
    <title>衣设网 - 在线服装设计</title>
    <meta name="description" content="衣设网,衣设,1s,1s.design免费在线服装设计,平面设计">
    <meta name="keywords" content="衣设网,衣设,1s,1s.design,服装设计,免费设计,在线服装设计,diy服装,自定义服装,diy,自定义,图片设计，艺术字设计，印章设计，春联设计">
</head>

<body>
    <div id="app">
        <style>
            html,
            body,
            #app {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .loading {
                font-size: 16px;
                font-family: 'Montserrat', sans-serif;
                font-weight: 900;
                text-align: center;
                color: #aaa;

                span {
                    display: inline-block;
                }
            }

            .loadingitem span {
                animation: loadingitem 1.4s infinite alternate;
            }

            .loadingitem span:nth-child(1) {
                animation-delay: 0s;
            }

            .loadingitem span:nth-child(2) {
                animation-delay: 0.1s;
            }

            .loadingitem span:nth-child(3) {
                animation-delay: 0.2s;
            }

            .loadingitem span:nth-child(4) {
                animation-delay: 0.3s;
            }

            .loadingitem span:nth-child(5) {
                animation-delay: 0.4s;
            }

            .loadingitem span:nth-child(6) {
                animation-delay: 0.5s;
            }

            .loadingitem span:nth-child(7) {
                animation-delay: 0.6s;
            }

            .loadingitem span:nth-child(8) {
                animation-delay: 0.7s;
            }

            .loadingitem span:nth-child(9) {
                animation-delay: 0.8s;
            }

            .loadingitem span:nth-child(10) {
                animation-delay: 0.8s;
            }

            .loadingitem span:nth-child(11) {
                animation-delay: 0.8s;
            }

            .loadingitem span:nth-child(12) {
                animation-delay: 0.8s;
            }




            @keyframes loadingitem {
                0% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }
        </style>


        <div class="loading loadingitem">
            <span>衣</span>
            <span>设</span>
            <span>网</span>
            <span> &nbsp; </span>
            <span>1</span>
            <span>s</span>
            <span>.</span>
            <span>d</span>
            <span>e</span>
            <span>s</span>
            <span>i</span>
            <span>g</span>
            <span>n</span>
        </div>
    </div>
    <script type="module" src="./src/modules/main/main.ts"></script>
</body>

</html>
